<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件列表</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

    <![endif]-->
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>文件列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>文件原名</th>
                    <th>文件名称</th>
                    <th>文件类型</th>
                    <th>文件大小</th>
                    <th>存储路径</th>
                    <th>上传人</th>
                    <th>下载文件</th>
                </tr>
                </thead>
                <tbody th:each="entry:${fileList}">

                <tr>
                    <td th:text="${entry.getFileOriginalFileName()}"></td>
                    <td th:text="${entry.getFileName()}"></td>
                    <td th:text="${entry.getFileType()}"></td>
                    <td th:text="${entry.getFileSize()}"></td>
                    <td th:text="${entry.getFilePath()}"></td>
                    <td th:text="${entry.getCreateUser()}"></td>
                    <td><a class="btn btn-info btn-xs" th:href="@{'/download/' + ${entry.getId()}}" target="_blank">下载文件</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>




<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
